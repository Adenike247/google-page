<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">images</a>
            <div id="dropdown-wrapper">
                <img id="dropdown-menu" class="material-symbols-outlined" src="apps_FILL0_wght400_GRAD0_opsz48.png"
                    alt="google-icon">
                <div id="app-dropdown">
                   <div>
                    <div class="app-item">
                        <img src="Search.png" alt=" Google Search" />
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="map.png" alt=" Google map" />
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="drive.jpg" alt=" Google Drive" />
                        <p>Drive</p>
                    </div>
                   </div>
                    <div class="app-item">
                        <img src="calender.png" alt=" Google Calender" />
                        <p>Calender</p>
                    </div>
                    <div class="app-item">
                        <img src="photo.png" alt=" Google Photo" />
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="keep.png" alt=" Google Keep" />
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img id="resize" src="IMG-bb3.jpg" alt="progile-img">
        </nav>
    </header>
    <main>
        <section>
            <img class="google-icon" src="google.jpg">
            <br>
            <div id="input-wrapper">
                <input id="search-box" />
                <i class="fa fa-search">
                </i>
                <input class="search" type="text" placeholder="Search Google or type a URL">
                <img src="voice.png" alt="Voice Search Icon" />
            </div>
            <div>
                <button class="custom-btn">
                    Google Search
                </button>
                <button class="custom-btn">
                    I'm Feeling Lucky
                </button>
            </div>
            <p class="word">Goggle offered in: <span>espanol catala galego euskara</span></p>
        </section>
    </main>
</body>

</html>
